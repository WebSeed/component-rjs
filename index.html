<!DOCTYPE html>
<html>
    <head>
        <title>component-rjs</title>

        <style>
            body {
                font-family: sans-serif;
            }
            .component--enhanced {
                background: blue;
            }
        </style>

        <script>
            var require = {
                baseUrl: 'js',
                paths: {
                    'jquery': 'vendor/jquery'
                }
            };
        </script>
        <script src="js/require.js"></script>
        <script>        
            var modules = []; 
            var enhanced = true; //('addEventListener' in window && 'querySelector' in document && 'localStorage' in window);
            var production = false;
            var config = {
                resourcePath: 'http://www.example.com/resources/'
            };
            if (enhanced) {
                define('ready', ['jquery'], function ($) {
                    // Loader plugin API: http://requirejs.org/docs/plugins.html#api
                    return {
                        domReady: false,
                        pageReady: false,
                        onload: null,
                        load: function (name, req, onload, config) {
                            var self = this;
                            this.onload = onload;
                            $(function () {
                                self.domIsReady();
                            });
                        },
                        domIsReady: function () {
                            this.domReady = true;
                            console.log('DOM is ready');
                            this.readySetGo();
                        },
                        pageIsReady: function () {
                            this.pageReady = true;
                            console.log('Page is ready');
                            this.readySetGo();
                        },
                        readySetGo: function () {
                            if (this.domReady && this.pageReady) {
                                console.log('Ready set go...');
                                this.onload();
                            }
                        }
                    };
                });
                define('config', [], function () {
                    return window.config;
                });
            }
        </script>
    </head>
    <body>
        <h1>component-rjs</h1>

        <div id="top-stories-1" class="top-stories component">
            <h2>Top Stories</h2>
            <ol>
                <li>Story 1</li>
                <li>Story 2</li>
                <li>Story 3</li>
            </ol>
            <script>
                if (enhanced) {
                    require(['ready!'], function () {
                        require(['components/top-stories'], function (TopStories) {
                            var topStories = new TopStories('top-stories-1');
                        });
                    });
                }
            </script>
        </div>

        <div id="media-wall-1" class="media-wall component">
            <h2>Audio Video 1</h2>
            <ol>
                <li>AV 1</li>
                <li>AV 2</li>
                <li>AV 3</li>
            </ol>
            <script>
                if (enhanced) {
                    require(['ready!'], function () {
                        require(['components/media-wall'], function (MediaWall) {
                            var mediaWall = new MediaWall('media-wall-1');
                        });
                    });
                }
            </script>
        </div>

        <div id="media-wall-2" class="media-wall component">
            <h2>Audio Video 2</h2>
            <ol>
                <li>AV 1</li>
                <li>AV 2</li>
                <li>AV 3</li>
            </ol>
            <script>
                if (enhanced) {
                    require(['ready!'], function () {
                        require(['components/media-wall'], function (MediaWall) {
                            var mediaWall = new MediaWall('media-wall-2');
                        });
                    });
                }
            </script>
        </div>

        <script>
            if (enhanced) {
                require([], function () {

                    if (production)
                        require(['all-compiled']);

                    require(['ready'], function (ready) {
                        ready.pageIsReady();
                    });
                });
            }
        </script>
    </body>
</html>
